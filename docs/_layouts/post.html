---
layout: default
sectionid: blog
---

<section class="content wrap blogContent">
  {% include nav_blog.html %}
  <div class="inner-content">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %e, %Y" }} by {{ page.author }}</p>

    <hr>

    <div class="post">
      {{ content }}
    </div>
  </div>
</section>
