---
name: React
description: A JavaScript library for building user interfaces
url: https://facebook.github.io
baseurl: /react
permalink: /blog/:year/:month/:day/:title.html
paginate_path: /blog/page:num/
paginate: 5
timezone: America/Los_Angeles
highlighter: pygments
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    sectionid: blog
- scope:
    path: blog
    type: pages
  values:
    sectionid: blog
- scope:
    path: tutorial
    type: pages
  values:
    layout: tutorial
    sectionid: tutorial
- scope:
